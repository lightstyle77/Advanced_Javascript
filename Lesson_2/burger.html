<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="burgercss/burger.css">
    <title>Гамбургер</title>


</head>

<body>
    <form name="" action="" id="form">
        <fieldset>
            <legend>Создать гамбургер</legend>
            <div class="row">
                <p>Выбрать размер</p>
                <div class="radio-variant">
                    <input type="radio" name="size" id="small" value="small" checked />
                    <label for="small">Маленький</label>
                </div>
                <div class="radio-variant">
                    <input type="radio" name="size" id="large" value="large" />
                    <label for="large">Большой</label>
                </div>
            </div>
            <div class="row additions">
                <p>Дополнения</p>
                <div class="checkbox-variant">
                    <input type="checkbox" name="add" id="cheese" value="cheese" />
                    <label for="cheese">Сыр</label>
                </div>
                <div class="checkbox-variant">
                    <input type="checkbox" name="add" id="salad" value="salad" />
                    <label for="salad">Салат</label>
                </div>
                <div class="checkbox-variant">
                    <input type="checkbox" name="add" id="potato" value="potato" />
                    <label for="potato">Картошка</label>
                </div>
                <div class="checkbox-variant">
                    <input type="checkbox" name="add" id="onion" value="onion" />
                    <label for="onion">Лук</label>
                </div>
                <div class="checkbox-variant">
                    <input type="checkbox" name="add" id="ketchup" value="ketchup" />
                    <label for="ketchup">Кетчуп</label>
                </div>
            </div>
            <div class="submit">
                <input type="submit" value="Сделать заказ" />
            </div>
        </fieldset>
        <br />
        <div id="result">
            <div><b>Стоимость:</b> <span id="price">0</span> рублей</div>
            <div><b>Калорийность:</b> <span id="calories">0</span> кКал</div>
        </div>
    </form>
    </main>
    <script src="burgerjs/burger.js"></script>
    </div>
</body>

</html>
